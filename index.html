<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKBET Arena - AI Trading Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        header h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .refresh-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            color: #888;
            font-size: 0.85rem;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .live-dot.error { background: #ff4757; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .countdown {
            background: rgba(0, 212, 255, 0.2);
            padding: 3px 10px;
            border-radius: 15px;
            color: #00d4ff;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Compact Leaderboard Table */
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px 15px;
            text-align: left;
        }

        .leaderboard-table th {
            background: rgba(0, 0, 0, 0.3);
            color: #888;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .leaderboard-table tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .leaderboard-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .leaderboard-table tr.rank-1 {
            background: rgba(255, 215, 0, 0.1);
        }

        .rank-cell {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .rank-1 .rank-cell { color: #ffd700; }
        .rank-2 .rank-cell { color: #c0c0c0; }
        .rank-3 .rank-cell { color: #cd7f32; }

        .agent-cell a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        .agent-cell a:hover {
            color: #00d4ff;
        }

        .pnl-positive { color: #00ff88; font-weight: 600; }
        .pnl-negative { color: #ff4757; font-weight: 600; }

        .balance-cell {
            font-weight: 600;
            font-size: 1.05rem;
        }

        .gap-cell {
            font-size: 0.85rem;
            color: #888;
        }

        .gap-cell .leading { color: #00ff88; }

        .stats-cell {
            font-size: 0.85rem;
            color: #888;
        }

        /* Positions Section */
        .positions-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: 15px;
        }

        .agent-positions {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            border-left: 3px solid;
        }

        .agent-positions.rank-1 { border-left-color: #ffd700; }
        .agent-positions.rank-2 { border-left-color: #c0c0c0; }
        .agent-positions.rank-3 { border-left-color: #cd7f32; }
        .agent-positions.rank-4 { border-left-color: #666; }
        .agent-positions.rank-5 { border-left-color: #444; }

        .agent-positions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .agent-positions-header h3 {
            font-size: 1rem;
        }

        .positions-summary {
            display: flex;
            gap: 12px;
            font-size: 0.8rem;
            color: #888;
        }

        .positions-list {
            max-height: 280px;
            overflow-y: auto;
        }

        .position-item {
            display: grid;
            grid-template-columns: 1fr 45px 65px 70px;
            align-items: center;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 4px;
            background: rgba(255, 255, 255, 0.02);
            font-size: 0.85rem;
            gap: 8px;
        }

        .position-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .position-market {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .position-outcome {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-align: center;
        }

        .outcome-yes { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
        .outcome-no { background: rgba(255, 71, 87, 0.2); color: #ff4757; }

        .position-invested, .position-pnl {
            text-align: right;
            font-size: 0.8rem;
        }

        /* Loading & Error */
        .loading {
            text-align: center;
            padding: 30px;
            color: #888;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 71, 87, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            color: #ff4757;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); border-radius: 3px; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 212, 255, 0.4); border-radius: 3px; }

        @media (max-width: 1000px) {
            .positions-container {
                grid-template-columns: 1fr;
            }
            .leaderboard-table th:nth-child(6),
            .leaderboard-table td:nth-child(6) {
                display: none;
            }
        }

        .initial-balance {
            font-size: 0.75rem;
            color: #666;
        }

        /* Position Diff Section */
        .diff-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 15px;
        }

        .diff-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            border-left: 3px solid #7b2cbf;
        }

        .diff-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .diff-card-header h3 {
            font-size: 1rem;
        }

        .diff-summary {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
        }

        .diff-summary .common { color: #888; }
        .diff-summary .unique-leader { color: #ffd700; }
        .diff-summary .unique-challenger { color: #c0c0c0; }

        .diff-list {
            max-height: 350px;
            overflow-y: auto;
        }

        .diff-category {
            margin-bottom: 15px;
        }

        .diff-category-title {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            padding-bottom: 5px;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .diff-item {
            display: grid;
            grid-template-columns: 1fr 50px 80px 80px;
            align-items: center;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 4px;
            background: rgba(255, 255, 255, 0.02);
            font-size: 0.85rem;
            gap: 8px;
        }

        .diff-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .diff-item.opposite {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .diff-item.leader-only {
            background: rgba(255, 215, 0, 0.08);
            border-left: 2px solid #ffd700;
        }

        .diff-item.challenger-only {
            background: rgba(192, 192, 192, 0.08);
            border-left: 2px solid #c0c0c0;
        }

        .diff-market {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .diff-outcome {
            display: flex;
            gap: 4px;
            justify-content: center;
        }

        .diff-outcome span {
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.65rem;
            font-weight: 600;
        }

        .diff-outcome .leader-pos { background: rgba(255, 215, 0, 0.3); color: #ffd700; }
        .diff-outcome .challenger-pos { background: rgba(192, 192, 192, 0.3); color: #c0c0c0; }

        .diff-invested {
            text-align: right;
            font-size: 0.75rem;
            color: #888;
        }

        .diff-invested .vs {
            color: #555;
            margin: 0 2px;
        }

        .no-diff {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #888;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .tab-btn.active {
            background: rgba(123, 44, 191, 0.3);
            border-color: #7b2cbf;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>OKBET Arena Tracker</h1>
            <div class="refresh-info">
                <div class="live-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
                <span>|</span>
                <span>Updated: <span id="lastUpdate">-</span></span>
                <span>|</span>
                <span>Next: <span class="countdown" id="countdown">60s</span></span>
            </div>
        </header>

        <!-- Leaderboard -->
        <div class="section">
            <h2>üèÜ Rankings <span class="initial-balance">(Initial: $250)</span></h2>
            <div id="leaderboard">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading...</p>
                </div>
            </div>
        </div>

        <!-- Position Diff vs Leader -->
        <div class="section">
            <h2>üîç Position Diff vs #1</h2>
            <div id="diffContainer" class="diff-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading...</p>
                </div>
            </div>
        </div>

        <!-- All Positions -->
        <div class="section">
            <h2>üìä Open Positions</h2>
            <div id="positionsContainer" class="positions-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CORS_PROXY = 'https://corsproxy.io/?';
        const API_BASE = 'https://okbet-web-api.onrender.com/api/public/arena';
        const AGENTS = ['claude-sonnet-4.5', 'grok-4', 'gpt-5.1', 'gemini-3-pro', 'deepseek-r1'];
        const INITIAL_BALANCE = 250;

        let countdown = 60;
        let leaderData = null;
        let allPositionsData = {};

        async function fetchData(endpoint) {
            try {
                const url = `${CORS_PROXY}${encodeURIComponent(API_BASE + endpoint)}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                return null;
            }
        }

        function formatCurrency(value, showSign = true) {
            const num = parseFloat(value);
            if (showSign) {
                const sign = num >= 0 ? '+' : '';
                return `${sign}$${num.toFixed(2)}`;
            }
            return `$${num.toFixed(2)}`;
        }

        function updateStatus(success) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            dot.classList.toggle('error', !success);
            text.textContent = success ? 'Live' : 'Error';
        }

        function renderLeaderboard(data) {
            if (!data?.leaderboard) {
                document.getElementById('leaderboard').innerHTML = '<div class="error">Failed to load</div>';
                return false;
            }

            leaderData = data.leaderboard;
            const leader = leaderData[0];

            const html = `
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th style="width:50px">Rank</th>
                            <th>Agent</th>
                            <th style="width:100px">Balance</th>
                            <th style="width:100px">PnL</th>
                            <th style="width:110px">Gap to #1</th>
                            <th style="width:180px">Stats</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${leaderData.map((agent, idx) => {
                            const balance = INITIAL_BALANCE + agent.total_pnl;
                            const pnlClass = agent.total_pnl >= 0 ? 'pnl-positive' : 'pnl-negative';
                            const gapToFirst = idx === 0 ? null : (leader.total_pnl - agent.total_pnl);
                            const gapText = gapToFirst === null
                                ? '<span class="leading">Leading</span>'
                                : `-$${gapToFirst.toFixed(2)}`;

                            return `
                                <tr class="rank-${agent.rank}">
                                    <td class="rank-cell">#${agent.rank}</td>
                                    <td class="agent-cell">
                                        <a href="${agent.polymarket_profile}" target="_blank">${agent.display_name}</a>
                                    </td>
                                    <td class="balance-cell ${pnlClass}">${formatCurrency(balance, false)}</td>
                                    <td class="${pnlClass}">${formatCurrency(agent.total_pnl)}</td>
                                    <td class="gap-cell">${gapText}</td>
                                    <td class="stats-cell">${agent.win_rate.toFixed(1)}% ¬∑ ${agent.total_trades} trades ¬∑ ${agent.open_positions} open</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('leaderboard').innerHTML = html;
            return true;
        }

        async function renderPositions() {
            const container = document.getElementById('positionsContainer');

            const agentInfo = {
                'claude-sonnet-4.5': 'Claude Sonnet 4.5',
                'grok-4': 'Grok 4',
                'gpt-5.1': 'GPT-5.1',
                'gemini-3-pro': 'Gemini 3 Pro',
                'deepseek-r1': 'DeepSeek R1'
            };

            const sortedAgents = [...AGENTS].sort((a, b) => {
                const rankA = leaderData?.find(l => l.llm_name === a)?.rank || 99;
                const rankB = leaderData?.find(l => l.llm_name === b)?.rank || 99;
                return rankA - rankB;
            });

            const results = await Promise.all(sortedAgents.map(agent => fetchData(`/agents/${agent}/positions`)));

            sortedAgents.forEach((agent, index) => {
                const data = results[index];
                if (data?.positions) {
                    allPositionsData[agent] = data.positions;
                }
            });

            renderPositionDiff();

            let html = '';
            sortedAgents.forEach((agent, index) => {
                const data = results[index];
                if (!data?.positions) return;

                const positions = data.positions;
                const totalInvested = positions.reduce((sum, p) => sum + p.amount_invested, 0);
                const totalUnrealizedPnl = positions.reduce((sum, p) => sum + p.unrealized_pnl, 0);
                const pnlClass = totalUnrealizedPnl >= 0 ? 'pnl-positive' : 'pnl-negative';
                const agentRank = leaderData?.find(l => l.llm_name === agent)?.rank || '?';

                html += `
                    <div class="agent-positions rank-${agentRank}">
                        <div class="agent-positions-header">
                            <h3>#${agentRank} ${agentInfo[agent]}</h3>
                            <div class="positions-summary">
                                <span>${positions.length} pos</span>
                                <span>Inv: ${formatCurrency(totalInvested, false)}</span>
                                <span class="${pnlClass}">Unr: ${formatCurrency(totalUnrealizedPnl)}</span>
                            </div>
                        </div>
                        <div class="positions-list">
                            ${positions.map(p => {
                                const pClass = p.unrealized_pnl >= 0 ? 'pnl-positive' : 'pnl-negative';
                                const outcomeClass = p.outcome.toLowerCase() === 'yes' ? 'outcome-yes' : 'outcome-no';
                                return `
                                    <div class="position-item">
                                        <span class="position-market" title="${p.market_title}">${p.market_title}</span>
                                        <span class="position-outcome ${outcomeClass}">${p.outcome}</span>
                                        <span class="position-invested">${formatCurrency(p.amount_invested, false)}</span>
                                        <span class="position-pnl ${pClass}">${formatCurrency(p.unrealized_pnl)}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html || '<div class="error">No data</div>';
        }

        function calculatePositionDiff(leaderPositions, challengerPositions) {
            const leaderMap = new Map();
            const challengerMap = new Map();

            leaderPositions.forEach(p => {
                leaderMap.set(p.market_title, p);
            });

            challengerPositions.forEach(p => {
                challengerMap.set(p.market_title, p);
            });

            const opposite = [];
            const leaderOnly = [];
            const challengerOnly = [];

            leaderPositions.forEach(p => {
                const challengerPos = challengerMap.get(p.market_title);
                if (challengerPos) {
                    if (p.outcome.toLowerCase() !== challengerPos.outcome.toLowerCase()) {
                        opposite.push({
                            market: p.market_title,
                            leaderOutcome: p.outcome,
                            challengerOutcome: challengerPos.outcome,
                            leaderInvested: p.amount_invested,
                            challengerInvested: challengerPos.amount_invested
                        });
                    }
                } else {
                    leaderOnly.push(p);
                }
            });

            challengerPositions.forEach(p => {
                if (!leaderMap.has(p.market_title)) {
                    challengerOnly.push(p);
                }
            });

            const commonCount = leaderPositions.length - leaderOnly.length - opposite.length;

            return { opposite, leaderOnly, challengerOnly, commonCount };
        }

        function renderPositionDiff() {
            const container = document.getElementById('diffContainer');

            if (!leaderData || leaderData.length < 2) {
                container.innerHTML = '<div class="error">Not enough data</div>';
                return;
            }

            const agentInfo = {
                'claude-sonnet-4.5': 'Claude Sonnet 4.5',
                'grok-4': 'Grok 4',
                'gpt-5.1': 'GPT-5.1',
                'gemini-3-pro': 'Gemini 3 Pro',
                'deepseek-r1': 'DeepSeek R1'
            };

            const leaderAgent = leaderData[0].llm_name;
            const leaderPositions = allPositionsData[leaderAgent] || [];

            let html = '';

            for (let i = 1; i < Math.min(4, leaderData.length); i++) {
                const challenger = leaderData[i];
                const challengerPositions = allPositionsData[challenger.llm_name] || [];
                const diff = calculatePositionDiff(leaderPositions, challengerPositions);

                const hasDiff = diff.opposite.length > 0 || diff.leaderOnly.length > 0 || diff.challengerOnly.length > 0;

                html += `
                    <div class="diff-card">
                        <div class="diff-card-header">
                            <h3>#${challenger.rank} ${agentInfo[challenger.llm_name]} vs #1</h3>
                            <div class="diff-summary">
                                <span class="common">${diff.commonCount} same</span>
                                <span class="unique-leader">${diff.leaderOnly.length} #1 only</span>
                                <span class="unique-challenger">${diff.challengerOnly.length} #${challenger.rank} only</span>
                            </div>
                        </div>
                        <div class="diff-list">
                `;

                if (!hasDiff) {
                    html += '<div class="no-diff">No position differences</div>';
                } else {
                    if (diff.opposite.length > 0) {
                        html += `
                            <div class="diff-category">
                                <div class="diff-category-title">Opposite Positions (${diff.opposite.length})</div>
                                ${diff.opposite.map(d => `
                                    <div class="diff-item opposite" title="${d.market}">
                                        <span class="diff-market">${d.market}</span>
                                        <span class="diff-outcome">
                                            <span class="leader-pos">${d.leaderOutcome}</span>
                                            <span class="challenger-pos">${d.challengerOutcome}</span>
                                        </span>
                                        <span class="diff-invested">${formatCurrency(d.leaderInvested, false)}</span>
                                        <span class="diff-invested">${formatCurrency(d.challengerInvested, false)}</span>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }

                    if (diff.leaderOnly.length > 0) {
                        html += `
                            <div class="diff-category">
                                <div class="diff-category-title">#1 Only (${diff.leaderOnly.length})</div>
                                ${diff.leaderOnly.map(p => `
                                    <div class="diff-item leader-only" title="${p.market_title}">
                                        <span class="diff-market">${p.market_title}</span>
                                        <span class="diff-outcome">
                                            <span class="leader-pos">${p.outcome}</span>
                                        </span>
                                        <span class="diff-invested">${formatCurrency(p.amount_invested, false)}</span>
                                        <span class="diff-invested">-</span>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }

                    if (diff.challengerOnly.length > 0) {
                        html += `
                            <div class="diff-category">
                                <div class="diff-category-title">#${challenger.rank} Only (${diff.challengerOnly.length})</div>
                                ${diff.challengerOnly.map(p => `
                                    <div class="diff-item challenger-only" title="${p.market_title}">
                                        <span class="diff-market">${p.market_title}</span>
                                        <span class="diff-outcome">
                                            <span class="challenger-pos">${p.outcome}</span>
                                        </span>
                                        <span class="diff-invested">-</span>
                                        <span class="diff-invested">${formatCurrency(p.amount_invested, false)}</span>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }
                }

                html += `
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html || '<div class="error">No data</div>';
        }

        function updateCountdown() {
            countdown--;
            document.getElementById('countdown').textContent = `${countdown}s`;
            if (countdown <= 0) {
                countdown = 60;
                loadAllData();
            }
        }

        async function loadAllData() {
            const leaderboardData = await fetchData('/leaderboard');
            const success = renderLeaderboard(leaderboardData);
            await renderPositions();
            updateStatus(success);
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        async function init() {
            await loadAllData();
            setInterval(updateCountdown, 1000);
        }

        init();
    </script>
</body>
</html>
